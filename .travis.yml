language: java
jdk:
- oraclejdk7
before_script:
- echo > ~/.ssh/travis_rsa.b64
- echo -n $sshprivate{00..30} >> ~/.ssh/travis_rsa.b64
- base64 --decode --ignore-garbage ~/.ssh/travis_rsa.b64 > ~/.ssh/travis_rsa
- rm -f ~/.ssh/travis_rsa.b64
- chmod 600 ~/.ssh/travis_rsa
- echo "grahamcox.co.uk ssh-rsa " >> ~/.ssh/known_hosts
- cp m2settings.xml ~/.m2/settings.xml
script:
- mvn -B -Dsshpassphrase="$sshpassphrase" clean install site site:deploy
after_script:
- rm -f ~/.ssh/travis_rsa
